<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<!-- Elementos de Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
		crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/72ad08e112.js"
		crossorigin="anonymous"></script>

	<title>Categor√≠as</title>

</h:head>
<h:body>
	<section> <header id="main-header"
		class="py-2 bg-dark text-white">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h2>
					<i class="fab fa-battle-net"></i> COMIDAS
				</h2>
			</div>
		</div>
	</div>
	</header> </section>
	

	<div>
		<h:form class="was-validated">
			<section id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<i class="fas fa-truck-moving"></i>
								<h4>Ingrese el menu</h4>
							</div>
							<div class="card-body">
								<div class="modal-body">

									<h:dataTable value="#{comidasBean.list}" var="c"
										styleClass="table table-striped" id="table-1"
										headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
										<h:column>
											<f:facet name="header">Codigo</f:facet>#{c.codigo}</h:column>
										<h:column>
											<f:facet name="header">Nombre</f:facet>
											<h:inputText value="#{c.nombre}" size="10"
												rendered="#{c.editable}" />
											<h:outputText value="#{c}"
												rendered="#{not c.editable}" />
										</h:column>
										<h:column>
											<f:facet name="header">Precio Unitario</f:facet>
											<h:inputText value="#{c.precio_unitario}" size="10"
												rendered="#{c.editable}" />
											<h:outputText value="#{c.precio_unitario}"
												rendered="#{not c.editable}" />
										</h:column>

										
										<h:column>

											<h:commandLink action="#{comidasBean.delete(c)}"
												class="btn btn-danger">
												<i class="fas fa-trash"></i>
											</h:commandLink>
										</h:column>
										<h:column>

											<h:commandLink action="#{comidasBean.edit(c)}"
												class="btn btn-warning" rendered="#{not c.editable}">
												<i class="far fa-edit"></i>
											</h:commandLink>
											<h:commandLink action="#{comidasBean.save(c)}"
												class="btn btn-success" rendered="#{c.editable}">
												<i class="fas fa-save"></i>
											</h:commandLink>
										</h:column>
									</h:dataTable>

									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">Fecha</label>
										<div class="col-sm-10">
											<h:inputText type="text" class="form-control"
												value="#{pedidosBean.fecha}" />
										</div>
									</div>

									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">Nombre del Cliente</label>
										<div class="col-sm-10">
											<h:inputText type="text" class="form-control"
												value="#{pedidosBean.nombreCliente}" />
										</div>
									</div>

								

									<h:commandButton value="Agregar" action="#{pedidosBean.add}"
										class="btn btn-success">

									</h:commandButton>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
		</h:form>
	</div>

	<footer id="pie-pagina" class="bg-secondary text-white mt-5 p-5">
	<div class="container">
		<div class="col">
			<p class="lead text-center">Narcisa</p>
		</div>
	</div>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
		crossorigin="anonymous"></script>

</h:body>
</html>
